<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financeiro - Portal Fornecedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="position-sticky">
          <div class="text-center py-3">
            <img src="https://www.allflags.com.br/wp-content/uploads/2017/09/logo_nxboats.png" class="img-fluid"
              alt="Logo">
            <h6 class="mt-5">Menu</h6>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item"><a href="/pages/dashboard.html" class="nav-link"><i
                  class="fas fa-tv me-2"></i>Painel</a></li>
            <li class="nav-item"><a href="/pages/pedidos.html" class="nav-link"><i
                  class="fas fa-truck me-2"></i>Pedidos</a></li>
            <li class="nav-item"><a href="/pages/produtos.html" class="nav-link"><i
                  class="fas fa-cube me-2"></i>Produtos</a></li>
            <li class="nav-item"><a href="#" class="nav-link active"><i
                  class="fas fa-sack-dollar me-2"></i>Financeiro</a></li>
            <li class="nav-item mt-5 m-3"><strong>Informarções</strong></li>
            <li class="nav-item"><a href="/pages/conta.html" class="nav-link"><i class="fas fa-user me-2"></i>Conta</a></li>
            <li class="nav-item"><a href="#" class="nav-link" id="logoutBtnSidebar"><i
                  class="fas fa-sign-in-alt me-2"></i>Sair</a></li>
          </ul>
        </div>
      </nav>

      <!-- Conteúdo Principal -->
      <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">

        <!-- Cards de Resumo (100% largura) -->
        <div class="row g-3 mb-4 mt-4">
          <div class="col-md-4">
            <div class="card shadow-sm d-flex flex-row justify-content-between align-items-center p-3 h-100">
              <div>
                <h6 class="text-muted">TOTAL PAGO</h6>
                <h5 class="mb-0 text-success" id="totalPago">R$ 0,00</h5>
              </div>
              <div class="bg-success p-3 text-white card-icon">
                <i class="fas fa-check fa-lg"></i>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm d-flex flex-row justify-content-between align-items-center p-3 h-100">
              <div>
                <h6 class="text-muted">TOTAL EM ABERTO</h6>
                <h5 class="mb-0 text-warning" id="totalAberto">R$ 0,00</h5>
              </div>
              <div class="bg-warning p-3 text-white card-icon">
                <i class="fas fa-hourglass-half fa-lg"></i>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm d-flex flex-row justify-content-between align-items-center p-3 h-100">
              <div>
                <h6 class="text-muted">TOTAL VENCIDO</h6>
                <h5 class="mb-0 text-danger" id="totalVencido">R$ 0,00</h5>
              </div>
              <div class="bg-danger p-3 text-white card-icon">
                <i class="fas fa-exclamation-circle fa-lg"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Filtros -->
        <div class="card mb-4">
          <div class="card-body">
            <form class="row g-3">
              <div class="col-md-4">
                <label for="filtroStatus" class="form-label">Status</label>
                <select id="filtroStatus" class="form-select">
                  <option value="">Todos</option>
                  <option value="PAGO">Pago</option>
                  <option value="A PAGAR">A Pagar</option>
                  <option value="ATRASADO">Atrasado</option>
                </select>
              </div>
              <div class="col-md-5">
                <label for="filtroTipo" class="form-label">Tipo de Título</label>
                <input type="text" class="form-control" id="filtroTipo" placeholder="Ex: 101 - DUPLICATA">
              </div>
              <div class="col-md-3 d-flex align-items-end">
                <button type="button" class="btn btn-secondary w-100"><i class="fas fa-filter me-2"></i>Filtrar</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Tabela e Gráfico -->
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-body table-responsive">
                <table class="table table-hover align-middle">
                  <thead class="table-light">
                    <tr>
                      <th>Nota</th>
                      <th>Parcela</th>
                      <th>Tipo</th>
                      <th>Valor</th>
                      <th>Pago</th>
                      <th>Negociação</th>
                      <th>Vencimento</th>
                      <th>Baixa</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody id="tabelaFinanceiro">
                    <!-- linhas renderizadas via JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm p-3">
              <h6 class="mb-3 text-center tex">Distribuição de Títulos</h6>
              <canvas id="financeChart" width="400" height="400"></canvas>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const usuario = sessionStorage.getItem('usuario');
      const senha = sessionStorage.getItem('senha');
      const codparc = sessionStorage.getItem('codparc');

      const tabelaFinanceiro = document.getElementById('tabelaFinanceiro');
      const totalPagoEl = document.getElementById('totalPago');
      const totalAbertoEl = document.getElementById('totalAberto');
      const totalVencidoEl = document.getElementById('totalVencido');
      const filtroStatus = document.getElementById('filtroStatus');
      const filtroTipo = document.getElementById('filtroTipo');

      let parcelasOriginais = [];
      let chart;

      if (!usuario || !senha || !codparc) {
        alert('Sessão expirada ou credenciais ausentes.');
        window.location.href = '/pages/login.html';
        return;
      }

      async function carregarDados() {
        try {
          const response = await fetch('http://sankhya.nxboats.com.br:3000/api/financeiro', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ usuario, senha, codparc })
          });

          const data = await response.json();
          if (!Array.isArray(data)) throw new Error('Formato inesperado');

          parcelasOriginais = data;
          aplicarFiltros(); // Exibe os dados iniciais sem filtro
        } catch (err) {
          console.error('Erro ao carregar financeiro:', err);
          alert('Erro ao carregar dados financeiros.');
        }
      }

      function aplicarFiltros() {
        const status = filtroStatus.value;
        const tipo = filtroTipo.value.trim().toUpperCase();

        // Filtro
        const filtrado = parcelasOriginais.filter(p => {
          const statusOk = !status || p.STATUS === status;
          const tipoOk = !tipo || (p.TIPTITLO && p.TIPTITLO.toUpperCase().includes(tipo));
          return statusOk && tipoOk;
        });

        renderizarTabela(filtrado);
        atualizarTotaisEGrafico(filtrado);
      }

      function renderizarTabela(dados) {
        tabelaFinanceiro.innerHTML = '';
        dados.forEach(p => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${p.NUMNOTA}</td>
            <td>${p.NUFIN}</td>
            <td>${p.TIPTITLO || '-'}</td>
            <td>R$ ${p.VLRDESDOB.toFixed(2)}</td>
            <td>R$ ${p.VLRBAIXA?.toFixed(2) || '0,00'}</td>
            <td>${p.DTNEG}</td>
            <td>${p.DTVENC}</td>
            <td>${p.DHBAIXA || '-'}</td>
            <td><span class="badge ${p.STATUS === 'PAGO' ? 'bg-success' : p.STATUS === 'ATRASADO' ? 'bg-danger' : 'bg-warning'}">${p.STATUS}</span></td>
          `;
          tabelaFinanceiro.appendChild(row);
        });
      }

      function atualizarTotaisEGrafico(dados) {
        let totalPago = 0, totalAberto = 0, totalVencido = 0;
        const contagemStatus = { 'PAGO': 0, 'A PAGAR': 0, 'ATRASADO': 0 };

        dados.forEach(p => {
          if (p.STATUS === 'PAGO') totalPago += p.VLRBAIXA;
          if (p.STATUS === 'A PAGAR') totalAberto += p.VLRDESDOB;
          if (p.STATUS === 'ATRASADO') totalVencido += p.VLRDESDOB;
          contagemStatus[p.STATUS]++;
        });

        totalPagoEl.textContent = `R$ ${totalPago.toFixed(2)}`;
        totalAbertoEl.textContent = `R$ ${totalAberto.toFixed(2)}`;
        totalVencidoEl.textContent = `R$ ${totalVencido.toFixed(2)}`;

        if (chart) chart.destroy();
        const ctx = document.getElementById('financeChart');
        chart = new Chart(ctx, {
          type: 'pie',
          data: {
            labels: ['Pago', 'A Pagar', 'Atrasado'],
            datasets: [{
              data: [contagemStatus['PAGO'], contagemStatus['A PAGAR'], contagemStatus['ATRASADO']],
              backgroundColor: ['#28a745', '#ffc107', '#dc3545']
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'bottom' }
            }
          }
        });
      }

      // Evento do botão de filtro
      document.querySelector('.btn.btn-secondary')?.addEventListener('click', aplicarFiltros);

      // Logout
      document.getElementById("logoutBtnSidebar")?.addEventListener("click", () => {
        sessionStorage.clear();
        window.location.href = "/pages/login.html";
      });

      // Inicial
      carregarDados();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
